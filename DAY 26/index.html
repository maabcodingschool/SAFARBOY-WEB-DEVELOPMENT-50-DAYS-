<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #252e33;">
                <h1>Bugatti Chiron</h1>
                <p>Very Fast!</p>
            </div>
            <div style="background-color: #e1e6a5d8;">
                <h1>Beautiful Coat</h1>
                <p>Soft kitten</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Rose</h1>

                <h1>Iphone 12 Pro Max</h1>
                <p>Very Nice!</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://s3.envato.com/files/313677604/Preview%20Sets/16.jpg);"></div> 
            <div style="background-image: url(https://content.geneticliteracyproject.org/wp-content/uploads/2018/10/765-800.jpg);"></div>
            <div style="background-image: url(https://tspace.library.utoronto.ca/bitstream/1807/67607/1/pic-of-cute_cats-.jpg);"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
